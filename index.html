<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <header>
            <div class="header-left">
              <a href="index.html">
                  <img  class="logo" src="./assets/dog-logo.jpg" alt="Logo">
              </a>
            <div class="divider-line hide-mobile"></div>
            <a href="#" class="home hide-mobile" >Home</a>
             
            </div>
            <nav>
              <a href="#" class="menu-open hide-desktop">
                  <img   class="open-icon" src="./assets/menu-icon.png.png" alt="Open menu">
              </a>
              <ul>
                  <li class="hide-desktop">
                      <a href="#" class="menu-close">
                          <img class="close-icon" src="./assets/close.png.png" alt="close meanu">
                      </a>
                      
                  </li>
                      <li><a href="#">Our Food</a></li>
                      <li><a href="#">Ingredients</a></li>
                      <li><a href="#">Studies</a></li>
                      <li><a href="#">FAQ</a></li>
                    
              </ul>
            </nav>
          </header>
          <main>
              <h1>Your Dog Will Go crazy <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkIv47Lc70eJnP0Eu7STNfW2TAnoqbhdWhgg&s" alt="text that says crazy"> </h1>
             <p class="subhead">... for the world's best tasting dog food, sourced with the only finest Ingredients. Made with love from the heart of South Africa.  </p>
             <a href="#" class="primary-cta">Click Me</a>
          </main>
          <div class="dog-container">
              <div class="dog">
                  <img src="https://png.pngtree.com/png-clipart/20230308/ourmid/pngtree-cartoon-dog-puppy-sticker-cute-png-image_6629416.png" alt="">
                  <div class="inner-circle"></div>
                  <div class="outer-circle"></div>
              </div>
      
          </div>
    </div>
  <script>
    const menu = document.querySelector('nav ul');
    const menuBtn = document.querySelector('.menu-open');
    const closeBtn = document.querySelector('.menu-close');

    menuBtn.addEventListener('click', () =>{
        menu.classList.add('open')
    })

    closeBtn.addEventListener('click', () =>{
        menu.classList.remove('open')
    })
  </script>
  </body>
</html>
